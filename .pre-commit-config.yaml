# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(md|json)$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        files: 'backend/app/prompts/.*\.json$'
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: 'backend/.*\.py$'
      - id: ruff-format
        files: 'backend/.*\.py$'

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        files: 'backend/app/.*\.py$'
        additional_dependencies: 
          - types-requests
          - types-python-dateutil
          - pydantic
          - sqlalchemy
          - celery

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
        files: 'backend/.*\.py$'

  # Frontend quality hooks (project-pinned toolchain)
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend lint (pnpm)
        entry: pnpm --dir frontend lint
        language: system
        files: 'frontend/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: false
      - id: frontend-format-check
        name: Frontend format check (pnpm)
        entry: pnpm --dir frontend run format:check
        language: system
        files: 'frontend/.*\.(ts|tsx|js|jsx|json|css|md)$'
        pass_filenames: false

  # JSON Schema validation for prompts
  - repo: local
    hooks:
      - id: validate-prompt-json
        name: Validate Prompt JSON Schema
        entry: python
        language: system
        files: 'backend/app/prompts/.*\.json$'
        args:
          - -c
          - |
            import json
            import sys
            from pathlib import Path
            
            for file in sys.argv[1:]:
                try:
                    with open(file, 'r', encoding='utf-8') as f:
                        json.load(f)
                    print(f'✓ {Path(file).name}')
                except json.JSONDecodeError as e:
                    print(f'✗ {Path(file).name}: {e}')
                    sys.exit(1)

  # Security - detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^frontend/lib/api-client/openapi\.json$|^frontend/lib/api-client/schema\.ts$|.*\.md$'

  # Custom audit quality check
  - repo: local
    hooks:
      - id: check-audit-quality
        name: Check Audit Quality Standards
        entry: python
        language: system
        files: 'backend/.*\.py$'
        pass_filenames: false
        args:
          - -c
          - |
            # Verify quality service imports correctly
            try:
                from app.services.audit_quality_service import AuditQualityService
                from app.services.product_intelligence_service import ProductIntelligenceService
                print("✓ Quality services imported successfully")
            except ImportError as e:
                print(f"✗ Failed to import quality services: {e}")
                exit(1)

  # Validate config files
  - repo: local
    hooks:
      - id: validate-docker-compose
        name: Validate Docker Compose
        entry: docker compose
        language: system
        files: 'docker-compose(\..+)?\.yml$'
        pass_filenames: false
        args: ['-f', 'docker-compose.yml', 'config']

  # Git message format check
  - repo: local
    hooks:
      - id: commit-msg-check
        name: Commit Message Format Check
        entry: python
        language: system
        stages: [commit-msg]
        args:
          - -c
          - |
            import sys
            import re
            
            with open(sys.argv[1], 'r') as f:
                msg = f.read().strip()
            
            # Conventional commits format
            pattern = r'^(feat|fix|docs|style|refactor|test|chore|perf|ci)(\(.+\))?: .{10,}'
            
            if not re.match(pattern, msg):
                print("ERROR: Commit message must follow conventional commits format")
                print("Format: <type>(<scope>): <description>")
                print("Types: feat, fix, docs, style, refactor, test, chore, perf, ci")
                print("Example: feat(auth): add JWT token validation")
                sys.exit(1)
            
            print("✓ Commit message format valid")
