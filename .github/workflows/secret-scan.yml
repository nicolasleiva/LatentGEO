name: Secret Scan

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install detect-secrets
        run: python -m pip install --upgrade "detect-secrets==1.5.0"

      - name: Run detect-secrets hook against security-relevant files
        run: |
          python -m detect_secrets.pre_commit_hook --baseline .secrets.baseline \
            $(git ls-files backend .github scripts \
              SECURITY_IMPROVEMENTS.md \
              docs/security-history-sanitization-runbook.md \
              .checkov.yml \
              .pre-commit-config.yaml)

      - name: Run TruffleHog (verified secrets only)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified --fail
