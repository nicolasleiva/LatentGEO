[mypy]
python_version = 3.11
plugins = sqlalchemy.ext.mypy.plugin
pretty = True
show_error_codes = True
ignore_missing_imports = True
follow_imports = silent
warn_unused_ignores = True
warn_redundant_casts = True
exclude = (^app/migrate_.*\.py$|^backend/app/migrate_.*\.py$)

# Legacy modules still use dynamic patterns (ORM runtime attributes, dict-shape
# payloads, and optional-heavy APIs). We disable these noisy categories to keep
# CI gates actionable while preserving runtime behavior.
disable_error_code = arg-type,assignment,attr-defined,call-arg,call-overload,dict-item,index,list-item,method-assign,misc,name-defined,no-redef,operator,return,return-value,typeddict-item,union-attr,valid-type,var-annotated
