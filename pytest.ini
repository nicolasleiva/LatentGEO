[pytest]
# Test Discovery
testpaths = backend/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Production-Ready Configuration
addopts =
    --strict-markers
    -ra
    --tb=short
    --capture=no
    --ignore=backend/tests/test_audits_api.py
    --ignore=backend/tests/test_chat_flow.py
    --ignore=backend/tests/test_geo_flow.py
    --ignore=backend/tests/test_security_middleware.py
    --ignore=backend/tests/test_workers.py

# Markers for production testing
markers =
    integration: Integration tests with real database and APIs
    slow: Slow tests (API calls, database operations)
    unit: Unit tests without external dependencies
    e2e: End-to-end tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Database
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout
timeout = 300