# Optimized Docker Compose for DEVELOPMENT
# Features: Fast rebuilds, hot reload, resource limits, caching
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: auditor_db_dev
    environment:
      POSTGRES_USER: auditor
      POSTGRES_PASSWORD: auditor_password
      POSTGRES_DB: auditor_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      # Override with DEV_DB_HOST_PORT if 5432 is already used on host
      - "${DEV_DB_HOST_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditor -d auditor_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - auditor_network_dev
    # Resource limits to prevent system slowdown
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis (CachÃ© y Cola de Tareas)
  redis:
    image: redis:7-alpine
    container_name: auditor_redis_dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - auditor_network_dev
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Backend FastAPI - DEVELOPMENT MODE (Optimized)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: auditor_backend_dev
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor:auditor_password@postgres:5432/auditor_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER: redis://redis:6379/0
      CELERY_BACKEND: redis://redis:6379/1
      DEBUG: "True"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      CSE_ID: ${CSE_ID:-}
      SERPER_API_KEY: ${SERPER_API_KEY:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      NV_API_KEY_CODE: ${NV_API_KEY_CODE:-}
      NV_API_KEY_ANALYSIS: ${NV_API_KEY_ANALYSIS:-}
      NV_MODEL_ANALYSIS: ${NV_MODEL_ANALYSIS:-}
      NV_MAX_TOKENS_REPORT: ${NV_MAX_TOKENS_REPORT:-32000}
      NV_KIMI_SEARCH_ENABLED: ${NV_KIMI_SEARCH_ENABLED:-false}
      NV_KIMI_SEARCH_MODEL: ${NV_KIMI_SEARCH_MODEL:-moonshotai/kimi-k2.5}
      NV_KIMI_SEARCH_TIMEOUT: ${NV_KIMI_SEARCH_TIMEOUT:-60}
      NV_KIMI_SEARCH_PROVIDER: ${NV_KIMI_SEARCH_PROVIDER:-kimi}
      GEO_ARTICLE_AUDIT_ONLY: ${GEO_ARTICLE_AUDIT_ONLY:-true}
      GEO_ARTICLE_REQUIRE_QA: ${GEO_ARTICLE_REQUIRE_QA:-true}
      GEO_ARTICLE_REQUIRE_INTERNAL_CITATION: ${GEO_ARTICLE_REQUIRE_INTERNAL_CITATION:-true}
      GEO_ARTICLE_REQUIRE_EXTERNAL_CITATION: ${GEO_ARTICLE_REQUIRE_EXTERNAL_CITATION:-true}
      GEO_ARTICLE_REQUIRE_AUTHORITY_ARTICLES: ${GEO_ARTICLE_REQUIRE_AUTHORITY_ARTICLES:-true}
      GEO_ARTICLE_REQUIRE_TOPIC_MATCH: ${GEO_ARTICLE_REQUIRE_TOPIC_MATCH:-true}
      GEO_ARTICLE_MIN_QA_PAIRS: ${GEO_ARTICLE_MIN_QA_PAIRS:-3}
      GEO_ARTICLE_ALLOWED_EXTERNAL_SOURCES: ${GEO_ARTICLE_ALLOWED_EXTERNAL_SOURCES:-8}
      GEO_ARTICLE_REPAIR_INVALID_CITATIONS: ${GEO_ARTICLE_REPAIR_INVALID_CITATIONS:-true}
      GEO_ARTICLE_EXTRA_SEARCH_QUERIES: ${GEO_ARTICLE_EXTRA_SEARCH_QUERIES:-3}
      GEO_ARTICLE_EXTRA_SEARCH_TOP_K: ${GEO_ARTICLE_EXTRA_SEARCH_TOP_K:-10}
      REPORT_MIN_WORDS: ${REPORT_MIN_WORDS:-8000}
      REPORT_MIN_SECTION_WORDS: ${REPORT_MIN_SECTION_WORDS:-400}
      REPORT_MIN_EXEC_SUMMARY_WORDS: ${REPORT_MIN_EXEC_SUMMARY_WORDS:-800}
      AGENT1_LLM_TIMEOUT_SECONDS: ${AGENT1_LLM_TIMEOUT_SECONDS:-120}
      AGENT1_RELAXED_QUERY_FILTER: ${AGENT1_RELAXED_QUERY_FILTER:-false}
      AGENT1_QUERY_DIAGNOSTICS: ${AGENT1_QUERY_DIAGNOSTICS:-false}
      PDF_REPORT_TIMEOUT_SECONDS: ${PDF_REPORT_TIMEOUT_SECONDS:-1200}
      PDF_GENERATION_MAX_SECONDS: ${PDF_GENERATION_MAX_SECONDS:-1800}
      GOOGLE_PAGESPEED_API_KEY: ${GOOGLE_PAGESPEED_API_KEY:-}
      BACKEND_INTERNAL_JWT_SECRET: ${BACKEND_INTERNAL_JWT_SECRET:-}
      SECRET_KEY: ${SECRET_KEY:-}
      FORWARDED_ALLOW_IPS: ${FORWARDED_ALLOW_IPS:-[]}
      LOG_DIR: ${LOG_DIR:-logs}
      PIPELINE_JSON_PARSE_MAX_CHARS: ${PIPELINE_JSON_PARSE_MAX_CHARS:-200000}
      # GitHub Integration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      # HubSpot Integration
      HUBSPOT_CLIENT_ID: ${HUBSPOT_CLIENT_ID:-}
      HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
      HUBSPOT_REDIRECT_URI: ${HUBSPOT_REDIRECT_URI:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Use cached mode for better performance on Mac/Windows
      - ./backend:/app:cached
      - ./reports:/app/reports:cached
      - ./logs:/app/logs:cached
      - ./scripts:/app/scripts:cached
      - ./fonts:/app/app/services/fonts:ro
      # tmpfs for temp files (faster I/O)
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
    networks:
      - auditor_network_dev
    # Auto-reload on code changes
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend - DEVELOPMENT MODE with Hot Reload (Optimized)
  frontend:
    image: node:20.9-slim
    container_name: auditor_frontend_dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      BACKEND_INTERNAL_JWT_SECRET: ${BACKEND_INTERNAL_JWT_SECRET:-}
      SECRET_KEY: ${SECRET_KEY:-}
      # Speed up Next.js
      NEXT_TELEMETRY_DISABLED: 1
      # Enable polling for file watching (more reliable in Docker)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      # Auth0 Configuration
      AUTH0_SECRET: ${AUTH0_SECRET:-}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-}
      APP_BASE_URL: http://localhost:3000
    command: >
      sh -c "
        corepack enable && 
        corepack prepare pnpm@latest --activate &&
        pnpm install --frozen-lockfile &&
        NODE_ENV=development pnpm run dev
      "
    depends_on:
      - backend
    networks:
      - auditor_network_dev
    volumes:
      # Use delegated for better performance (Mac/Windows)
      - ./frontend:/app:delegated
      # Named volume for node_modules (faster than bind mount)
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Celery Worker - DEVELOPMENT MODE (Optional)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: auditor_worker_dev
    command: celery -A app.workers.tasks worker --loglevel=info --concurrency=1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import pathlib,sys; cmd=pathlib.Path('/proc/1/cmdline').read_bytes(); ok=(b'celery' in cmd and b'app.workers.tasks' in cmd and b'worker' in cmd); sys.exit(0 if ok else 1)\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor:auditor_password@postgres:5432/auditor_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER: redis://redis:6379/0
      CELERY_BACKEND: redis://redis:6379/1
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      CSE_ID: ${CSE_ID:-}
      SERPER_API_KEY: ${SERPER_API_KEY:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      NV_API_KEY_CODE: ${NV_API_KEY_CODE:-}
      NV_API_KEY_ANALYSIS: ${NV_API_KEY_ANALYSIS:-}
      NV_MODEL_ANALYSIS: ${NV_MODEL_ANALYSIS:-}
      NV_MAX_TOKENS_REPORT: ${NV_MAX_TOKENS_REPORT:-32000}
      NV_KIMI_SEARCH_ENABLED: ${NV_KIMI_SEARCH_ENABLED:-false}
      NV_KIMI_SEARCH_MODEL: ${NV_KIMI_SEARCH_MODEL:-moonshotai/kimi-k2.5}
      NV_KIMI_SEARCH_TIMEOUT: ${NV_KIMI_SEARCH_TIMEOUT:-60}
      NV_KIMI_SEARCH_PROVIDER: ${NV_KIMI_SEARCH_PROVIDER:-kimi}
      GEO_ARTICLE_AUDIT_ONLY: ${GEO_ARTICLE_AUDIT_ONLY:-true}
      GEO_ARTICLE_REQUIRE_QA: ${GEO_ARTICLE_REQUIRE_QA:-true}
      GEO_ARTICLE_REQUIRE_INTERNAL_CITATION: ${GEO_ARTICLE_REQUIRE_INTERNAL_CITATION:-true}
      GEO_ARTICLE_REQUIRE_EXTERNAL_CITATION: ${GEO_ARTICLE_REQUIRE_EXTERNAL_CITATION:-true}
      GEO_ARTICLE_REQUIRE_AUTHORITY_ARTICLES: ${GEO_ARTICLE_REQUIRE_AUTHORITY_ARTICLES:-true}
      GEO_ARTICLE_REQUIRE_TOPIC_MATCH: ${GEO_ARTICLE_REQUIRE_TOPIC_MATCH:-true}
      GEO_ARTICLE_MIN_QA_PAIRS: ${GEO_ARTICLE_MIN_QA_PAIRS:-3}
      GEO_ARTICLE_ALLOWED_EXTERNAL_SOURCES: ${GEO_ARTICLE_ALLOWED_EXTERNAL_SOURCES:-8}
      GEO_ARTICLE_REPAIR_INVALID_CITATIONS: ${GEO_ARTICLE_REPAIR_INVALID_CITATIONS:-true}
      GEO_ARTICLE_EXTRA_SEARCH_QUERIES: ${GEO_ARTICLE_EXTRA_SEARCH_QUERIES:-3}
      GEO_ARTICLE_EXTRA_SEARCH_TOP_K: ${GEO_ARTICLE_EXTRA_SEARCH_TOP_K:-10}
      REPORT_MIN_WORDS: ${REPORT_MIN_WORDS:-8000}
      REPORT_MIN_SECTION_WORDS: ${REPORT_MIN_SECTION_WORDS:-400}
      REPORT_MIN_EXEC_SUMMARY_WORDS: ${REPORT_MIN_EXEC_SUMMARY_WORDS:-800}
      AGENT1_LLM_TIMEOUT_SECONDS: ${AGENT1_LLM_TIMEOUT_SECONDS:-120}
      AGENT1_RELAXED_QUERY_FILTER: ${AGENT1_RELAXED_QUERY_FILTER:-false}
      AGENT1_QUERY_DIAGNOSTICS: ${AGENT1_QUERY_DIAGNOSTICS:-false}
      PDF_REPORT_TIMEOUT_SECONDS: ${PDF_REPORT_TIMEOUT_SECONDS:-1200}
      PDF_GENERATION_MAX_SECONDS: ${PDF_GENERATION_MAX_SECONDS:-1800}
      GOOGLE_PAGESPEED_API_KEY: ${GOOGLE_PAGESPEED_API_KEY}
      BACKEND_INTERNAL_JWT_SECRET: ${BACKEND_INTERNAL_JWT_SECRET:-}
      SECRET_KEY: ${SECRET_KEY:-}
      FORWARDED_ALLOW_IPS: ${FORWARDED_ALLOW_IPS:-[]}
      LOG_DIR: ${LOG_DIR:-logs}
      PIPELINE_JSON_PARSE_MAX_CHARS: ${PIPELINE_JSON_PARSE_MAX_CHARS:-200000}
      # GitHub Integration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      # HubSpot Integration
      HUBSPOT_CLIENT_ID: ${HUBSPOT_CLIENT_ID:-}
      HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
      HUBSPOT_REDIRECT_URI: ${HUBSPOT_REDIRECT_URI:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      CELERYD_CONCURRENCY: 1
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app:cached
      - ./reports:/app/reports:cached
      - ./logs:/app/logs:cached
      - ./scripts:/app/scripts:cached
      - ./fonts:/app/app/services/fonts:ro
    networks:
      - auditor_network_dev
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

volumes:
  postgres_data_dev:
  frontend_node_modules:
  frontend_next:

networks:
  auditor_network_dev:
    driver: bridge
