version: '3.8'

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: auditor_db_dev
    environment:
      POSTGRES_USER: auditor
      POSTGRES_PASSWORD: auditor_password
      POSTGRES_DB: auditor_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Caché y Cola de Tareas)
  redis:
    image: redis:7-alpine
    container_name: auditor_redis_dev
    #ports:
     # - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: auditor_backend_dev
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor:auditor_password@postgres:5432/auditor_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER: redis://redis:6379/0
      CELERY_BACKEND: redis://redis:6379/1
      DEBUG: "True"
      PYTHONUNBUFFERED: "1"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      CSE_ID: ${CSE_ID:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - auditor_network_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend # Usará el mismo Dockerfile
      target: builder # Pero se detendrá en la etapa 'builder'
    container_name: auditor_frontend_dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      # Habilita el Fast Refresh de Next.js a través de polling
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend
    volumes:
      # Monta el código fuente para hot-reloading
      - ./frontend:/app 
    networks:
      - auditor_network_dev
    command: pnpm run dev

volumes:
  postgres_data_dev:

networks:
  auditor_network_dev:
    driver: bridge
