services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: auditor_db
    environment:
      POSTGRES_USER: ${DB_USER:-auditor}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-auditor_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditor -d auditor_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auditor_network

  # Redis (Caché y Cola de Tareas)
  redis:
    image: redis:7-alpine
    container_name: auditor_redis
    #ports:
     # - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auditor_network

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: auditor_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      PYTHONUNBUFFERED: "1"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      CSE_ID: ${CSE_ID:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      NV_API_KEY: ${NV_API_KEY:-}
      NV_API_KEY_CODE: ${NV_API_KEY_CODE:-}
      NV_API_KEY_ANALYSIS: ${NV_API_KEY_ANALYSIS:-}
      NV_BASE_URL: ${NV_BASE_URL:-}
      NV_MAX_TOKENS: ${NV_MAX_TOKENS:-8192}
      NV_MAX_CONTEXT_TOKENS: ${NV_MAX_CONTEXT_TOKENS:-262144}
      NV_CONTEXT_SAFETY_RATIO: ${NV_CONTEXT_SAFETY_RATIO:-0.7}
      GOOGLE_PAGESPEED_API_KEY: ${GOOGLE_PAGESPEED_API_KEY:-}
      ENABLE_PAGESPEED: ${ENABLE_PAGESPEED:-True}
      SECRET_KEY: ${SECRET_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      FRONTEND_URL: ${FRONTEND_URL:-}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      DEFAULT_WEBHOOK_URL: ${DEFAULT_WEBHOOK_URL:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-}
      # GitHub Integration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      # HubSpot Integration
      HUBSPOT_CLIENT_ID: ${HUBSPOT_CLIENT_ID:-}
      HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
      HUBSPOT_REDIRECT_URI: ${HUBSPOT_REDIRECT_URI:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
      - ./logs:/app/logs
      - shared_db:/app/db
      - ./fonts:/app/app/services/fonts
    networks:
      - auditor_network
    restart: unless-stopped

  # Frontend (MODO PRODUCCIÓN - usa la imagen construida sin volúmenes de código)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: auditor_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      API_URL: ${API_URL}
      NODE_ENV: production
      # Auth0 Configuration
      AUTH0_SECRET: ${AUTH0_SECRET:-}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-}
      APP_BASE_URL: ${APP_BASE_URL:-}
    depends_on:
      - backend
    networks:
      - auditor_network
    restart: unless-stopped
    # NOTA: No hay volúmenes de código para producción
    # El código viene de la imagen Docker construida con 'output: standalone'

  # Celery Worker (Opcional - para tareas asincrónicas)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: auditor_worker
    command: celery -A app.workers.tasks worker --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      CSE_ID: ${CSE_ID:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      NV_API_KEY: ${NV_API_KEY:-}
      NV_API_KEY_CODE: ${NV_API_KEY_CODE:-}
      NV_API_KEY_ANALYSIS: ${NV_API_KEY_ANALYSIS:-}
      NV_BASE_URL: ${NV_BASE_URL:-}
      NV_MAX_TOKENS: ${NV_MAX_TOKENS:-8192}
      NV_MAX_CONTEXT_TOKENS: ${NV_MAX_CONTEXT_TOKENS:-262144}
      NV_CONTEXT_SAFETY_RATIO: ${NV_CONTEXT_SAFETY_RATIO:-0.7}
      GOOGLE_PAGESPEED_API_KEY: ${GOOGLE_PAGESPEED_API_KEY:-}
      ENABLE_PAGESPEED: ${ENABLE_PAGESPEED:-True}
      SECRET_KEY: ${SECRET_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      FRONTEND_URL: ${FRONTEND_URL:-}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      DEFAULT_WEBHOOK_URL: ${DEFAULT_WEBHOOK_URL:-}
      # GitHub Integration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      # HubSpot Integration
      HUBSPOT_CLIENT_ID: ${HUBSPOT_CLIENT_ID:-}
      HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
      HUBSPOT_REDIRECT_URI: ${HUBSPOT_REDIRECT_URI:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      CELERYD_CONCURRENCY: 2
    # Health check disabled for worker to prevent restarts during long tasks
    # Worker health is monitored via logs and task completion
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    depends_on:
      - backend
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
      - ./logs:/app/logs
      - shared_db:/app/db
      - ./fonts:/app/app/services/fonts
    networks:
      - auditor_network
    restart: unless-stopped

volumes:
  postgres_data:
  shared_db:

networks:
  auditor_network:
    driver: bridge
