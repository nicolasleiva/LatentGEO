version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: auditor_db
    environment:
      POSTGRES_USER: auditor
      POSTGRES_PASSWORD: auditor_password
      POSTGRES_DB: auditor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditor -d auditor_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auditor_network

  # Redis (Caché y Cola de Tareas)
  redis:
    image: redis:7-alpine
    container_name: auditor_redis
    #ports:
     # - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auditor_network

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: auditor_backend
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor:auditor_password@db:5432/auditor_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER: redis://redis:6379/0
      DEBUG: ${DEBUG:-False}
      PYTHONUNBUFFERED: "1"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      CSE_ID: ${CSE_ID:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}
      GOOGLE_PAGESPEED_API_KEY: ${GOOGLE_PAGESPEED_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-}
      # GitHub Integration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      # HubSpot Integration
      HUBSPOT_CLIENT_ID: ${HUBSPOT_CLIENT_ID:-}
      HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
      HUBSPOT_REDIRECT_URI: ${HUBSPOT_REDIRECT_URI:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - shared_db:/app/db
      - ./fonts:/app/app/services/fonts
    networks:
      - auditor_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: auditor_frontend
    ports:
      - "3000:3000"
    # NEXT_PUBLIC_API_URL is for the browser, so it should point to the host machine's URL
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000 # Or your domain in production
    depends_on:
      - backend
    networks:
      - auditor_network
    restart: unless-stopped

  # Celery Worker (Opcional - para tareas asincrónicas)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: auditor_worker
    command: celery -A app.workers.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor:auditor_password@db:5432/auditor_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      CSE_ID: ${CSE_ID}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY}
      GOOGLE_PAGESPEED_API_KEY: ${GOOGLE_PAGESPEED_API_KEY}
      C_FORCE_ROOT: '1'
      # GitHub Integration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      # HubSpot Integration
      HUBSPOT_CLIENT_ID: ${HUBSPOT_CLIENT_ID:-}
      HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
      HUBSPOT_REDIRECT_URI: ${HUBSPOT_REDIRECT_URI:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    depends_on:
      - backend
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - shared_db:/app/db
      - ./fonts:/app/app/services/fonts
    networks:
      - auditor_network
    restart: unless-stopped

volumes:
  postgres_data:
  shared_db:

networks:
  auditor_network:
    driver: bridge
